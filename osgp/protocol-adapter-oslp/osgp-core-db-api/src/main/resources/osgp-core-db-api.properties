#Database Configuration
db.api.username.oslp=osgp_core_db_api_user
db.api.password.oslp=1234

#PostgreSQL
db.driver=org.postgresql.Driver
db.protocol=jdbc:postgresql://

db.api.host.oslp=localhost
db.api.port.oslp=5432
db.api.name.oslp=osgp_core

db.min_pool_size=1
db.max_pool_size=5
db.auto_commit=false
db.idle_timeout=120000

#EntityManager
#Declares the base package of the entity classes
api.entitymanager.packages.to.scan=org.opensmartgridplatform.core.db.api.entities
