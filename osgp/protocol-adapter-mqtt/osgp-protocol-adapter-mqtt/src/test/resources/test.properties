osp/osgpAdapterProtocolmqtt/config=target/test-classes/test.properties
entitymanager.packages.to.scan=org.opensmartgridplatform.adapter.protocol.mqtt.domain.entities

#Database Configuration
db.username=osp_admin
db.password=osp_admin

#PostgreSQL
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://localhost:5432/osgp_adapter_protocol_mqtt

db.max_pool_size=5
db.auto_commit=false

mqtt.port.server=8883

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.format_sql=true
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=false

#Flyway configuration
flyway.initial.version=2014.001
flyway.initial.description=Initial version PostgreSQL
flyway.init.on.migrate=true

#EntityManager
#Declares the base package of the entity classes
entitymanager.packages.to.scan=org.opensmartgridplatform.adapter.protocol.mqtt.domain.entities

#Paging
paging.maximum.pagesize=30
paging.default.pagesize=15

# --- JMS Settings ---
jms.activemq.broker.url=ssl://localhost:61617

jms.default.initial.redelivery.delay=0
jms.default.maximum.redeliveries=3
jms.default.maximum.redelivery.delay=60000
jms.default.redelivery.delay=10000
jms.default.back.off.multiplier=2
jms.default.use.exponential.back.off=true


# =========================================================
#  JMS Settings: Incoming MQTT Requests
# =========================================================

# --- DEFAULT DESTINATION ---
jms.mqtt.requests.queue=protocol-mqtt.3.osgp-core.1_0.requests

# --- CONCURRENT CONSUMERS ---
jms.mqtt.requests.concurrent.consumers=2
jms.mqtt.requests.max.concurrent.consumers=10

# --- REDELIVERY POLICY ---
# Set initial redelivery delay in ms (60000 = 1 min)
jms.mqtt.requests.initial.redelivery.delay=60000
jms.mqtt.requests.maximum.redeliveries=3
# Set maximum redelivery delay in ms (300000 = 5 min)
jms.mqtt.requests.maximum.redelivery.delay=300000
# Setredelivery delay in ms (60000 = 1 min)
jms.mqtt.requests.redelivery.delay=60000
jms.mqtt.requests.back.off.multiplier=2
jms.mqtt.requests.use.exponential.back.off=true

# =========================================================
#  JMS Settings: Outgoing MQTT Responses
# =========================================================

# --- DEFAULT DESTINATION ---
jms.mqtt.responses.queue=osgp-core.1_0.protocol-mqtt.3.responses

# --- DELIVERY OPTIONS ---
# Set explicitQosEnabled to true to enable the use of deliveryMode, priority, and timeToLive
jms.mqtt.responses.explicit.qos.enabled=true
# Set delivery persistent
jms.mqtt.responses.delivery.persistent=true
# Set Time to live in ms (180000 = 3 minutes)
jms.mqtt.responses.time.to.live=3600000
# Set receive timeout
jms.mqtt.responses.receive.timeout=10

# --- REDELIVERY POLICY ---
jms.mqtt.responses.maximum.redeliveries=3
# Set initial redelivery delay in ms (60000 = 1 min)
jms.mqtt.responses.initial.redelivery.delay=60000
# Set redelivery delay in ms (60000 = 1 min)
jms.mqtt.responses.redelivery.delay=60000
# Set maximum redelivery delay in ms (300000 = 5 min)
jms.mqtt.responses.maximum.redelivery.delay=300000
jms.mqtt.responses.back.off.multiplier=2
jms.mqtt.responses.use.exponential.back.off=true

# =========================================================


