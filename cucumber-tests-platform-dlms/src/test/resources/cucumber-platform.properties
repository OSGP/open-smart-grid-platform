#Server Configuration
serviceEndpoint=osgp-tst.cloudapp.net:57443
certificate.basepath=platform-tests/certificates

#Database Configuration
cucumber.dbs.username=osp_admin
cucumber.dbs.password=osp_admin

#PostgreSQL
cucumber.dbs.driver=org.postgresql.Driver

cucumber.osgpadapterprotocoldlmsdbs.url=jdbc:postgresql://osgp-tst.cloudapp.net:57432/osgp_adapter_protocol_dlms
cucumber.osgpadapterprotocoloslpdbs.url=jdbc:postgresql://osgp-tst.cloudapp.net:57432/osgp_adapter_protocol_oslp
cucumber.osgpadapterwssmartmeteringdbs.url=jdbc:postgresql://osgp-tst.cloudapp.net:57432/osgp_adapter_ws_smartmetering
cucumber.osgpcoredbs.url=jdbc:postgresql://osgp-tst.cloudapp.net:57432/osgp_core
cucumber.osgploggingdbs.url=jdbc:postgresql://osgp-tst.cloudapp.net:57432/osgp_logging
cucumber.osgpoffloadingdbs.url=jdbc:postgresql://osgp-tst.cloudapp.net:57432/osgp_offloading
cucumber.ospdevicesimulatorwebdbs.url=jdbc:postgresql://osgp-tst.cloudapp.net:57432/osp_devicesimulator_web

#Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.format_sql=true
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=false

#EntityManager
#Declares the base package of the entity classes
entitymanager.packages.to.scan=com.alliander.osgp.adapter.ws.smartmetering.domain.entities
entitymanager.packages.to.scan.core=com.alliander.osgp.domain.core.entities
entitymanager.packages.to.scan.dlms=org.osgp.adapter.protocol.dlms.domain.entities
entitymanager.packages.to.scan.oslp=com.alliander.osgp.adapter.protocol.oslp.domain.entities
entitymanager.packages.to.scan.logging=com.alliander.osgp.logging.domain.entities

#oslp
oslp.timeout.connect=20000
oslp.port.client=12121
oslp.port.server=12123
oslp.address.client=localhost

#ECDSA security
oslp.security.signkey.path=/etc/ssl/certs/oslp_sim_ecdsa_private.der
oslp.security.verifykey.path=/etc/ssl/certs/oslp_test_ecdsa_public.der
oslp.security.keytype=EC
oslp.security.signature=SHA256withECDSA
#ECDSA provider OpenJDK with NSS3
oslp.security.provider=SunPKCS11-NSS
#ECDSA provider Oracle JVM
#oslp.security.provider=SunEC

oslp.sequence.number.window=6
oslp.sequence.number.maximum=65535

response.delay.time=1000
response.delay.random.range=2000
