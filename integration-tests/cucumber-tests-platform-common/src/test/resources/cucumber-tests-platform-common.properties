# Settings to test the platform.
db.name.osgp_adapter_ws_core=osgp_adapter_ws_core
entitymanager.packages.to.scan.osgp_adapter_ws_core=org.opensmartgridplatform.adapter.ws.domain.entities

# When waiting for a SmartMeter response notification for a correlation UID
# retrieved earlier, what is the maximum duration in milliseconds after which
# a test will fail.
core.response.wait.fail.duration=300000

web.service.template.default.uri.admin.devicemanagement=osgp-adapter-ws-admin/common/deviceManagementService
web.service.template.default.uri.core.adhocmanagement=osgp-adapter-ws-core/common/deviceManagementService
web.service.template.default.uri.core.devicemanagement=osgp-adapter-ws-core/common/adHocManagementService
web.service.template.default.uri.core.configurationmanagement=osgp-adapter-ws-core/common/configurationManagementService
web.service.template.default.uri.core.deviceinstallation=osgp-adapter-ws-core/common/deviceInstallationService
web.service.template.default.uri.core.firmwaremanagement=osgp-adapter-ws-core/common/firmwareManagementService

#Jaxb2Marshaller
jaxb2.marshaller.context.path.admin.devicemanagement=org.opensmartgridplatform.adapter.ws.schema.admin.devicemanagement
jaxb2.marshaller.context.path.core.adhocmanagement=org.opensmartgridplatform.adapter.ws.schema.core.adhocmanagement
jaxb2.marshaller.context.path.core.configurationmanagement=org.opensmartgridplatform.adapter.ws.schema.core.configurationmanagement
jaxb2.marshaller.context.path.core.devicemanagement=org.opensmartgridplatform.adapter.ws.schema.core.devicemanagement
jaxb2.marshaller.context.path.core.deviceinstallation=org.opensmartgridplatform.adapter.ws.schema.core.deviceinstallation
jaxb2.marshaller.context.path.core.firmwaremanagement=org.opensmartgridplatform.adapter.ws.schema.core.firmwaremanagement
jaxb2.marshaller.context.path.core.notification=org.opensmartgridplatform.adapter.ws.schema.core.notification

web.service.core.notification.application.name=OSGP
web.service.core.notification.context=/notifications/
web.service.core.notification.port=8088
