# OSLP
oslp.timeout.connect=20000
oslp.port.client=12121
oslp.port.server=12121
oslp.elster.port.server=12122

# ECDSA security
oslp.security.signkey.path=${certificate.basepath}/oslp_sim_ecdsa_private.der
oslp.security.verifykey.path=${certificate.basepath}/oslp_test_ecdsa_public.der
oslp.security.keytype=EC
oslp.security.signature=SHA256withECDSA
oslp.security.provider=SunEC

oslp.sequence.number.window=6
oslp.sequence.number.maximum=65535

response.delay.time=0
response.delay.random.range=0

web.service.template.default.uri.publiclighting.adhocmanagement=osgp-adapter-ws-publiclighting/publiclighting/adHocManagementService/
web.service.template.default.uri.publiclighting.devicemonitoring=osgp-adapter-ws-publiclighting/publiclighting/DeviceMonitoringService/
web.service.template.default.uri.publiclighting.schedulemanagement=osgp-adapter-ws-publiclighting/publiclighting/scheduleManagementService/
web.service.template.default.uri.tariffswitching.adhocmanagement=osgp-adapter-ws-tariffswitching/tariffswitching/adHocManagementService/
web.service.template.default.uri.tariffswitching.schedulemanagement=osgp-adapter-ws-tariffswitching/tariffswitching/scheduleManagementService/

jaxb2.marshaller.context.path.publiclighting.adhocmanagement=org.opensmartgridplatform.adapter.ws.schema.publiclighting.adhocmanagement
jaxb2.marshaller.context.path.publiclighting.devicemonitoring=org.opensmartgridplatform.adapter.ws.schema.publiclighting.devicemonitoring
jaxb2.marshaller.context.path.publiclighting.schedulemanagement=org.opensmartgridplatform.adapter.ws.schema.publiclighting.schedulemanagement
jaxb2.marshaller.context.path.tariffswitching.adhocmanagement=org.opensmartgridplatform.adapter.ws.schema.tariffswitching.adhocmanagement
jaxb2.marshaller.context.path.tariffswitching.schedulemanagement=org.opensmartgridplatform.adapter.ws.schema.tariffswitching.schedulemanagement

jaxb2.marshaller.context.path.publiclighting.notification=org.opensmartgridplatform.adapter.ws.schema.publiclighting.notification

#Notification service
web.service.publiclighting.notification.application.name=OSGP
web.service.publiclighting.notification.context=/notifications/
web.service.publiclighting.notification.port=8088
