db.name.osgp_adapter_protocol_oslp=osgp_adapter_protocol_oslp

entitymanager.packages.to.scan.oslp=org.opensmartgridplatform.adapter.protocol.oslp.elster.domain.entities

db.name.osgp_adapter_ws_publiclighting=osgp_adapter_ws_publiclighting
